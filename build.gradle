plugins {
    id 'java'
}

group 'kr512.server.extensions.devforehead'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.Minestom:Minestom:64bb92a2959e859d66de9c22964c05dc7e84ff2f'
}

repositories {
    mavenCentral()
    maven { url 'https://libraries.minecraft.net' }
    maven { url 'https://jitpack.io' }
    maven {
        name 'sponge'
        url 'https://repo.spongepowered.org/maven'
    }
}